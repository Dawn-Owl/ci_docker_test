name: CI and Docker build
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test tools
        run: |
          pip install pytest pylint

      - name: Run pytest
        run: pytest

      - name: Run pylint
        run: pylint app.py

  docker-build:
    runs-on: ubuntu-latest
    needs: test   # â¬… test jobì´ ì„±ê³µí•´ì•¼ë§Œ ì‹¤í–‰ë¨

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-ci-docker-test .
